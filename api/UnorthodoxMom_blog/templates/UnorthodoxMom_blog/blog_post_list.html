{% extends "base.html" %}
{% load static %}
{% block content %}
<div id="posts" class="clearfix">
                 
  {% for object in object_list %}
    <figure class="post card">
      <div class="card-image">
        <div class="image is-3by2">
          <img class="" src={{object.images.url}} />
        </div>
      </div>
      <figcaption class="card-body">
        <h2>{{ object.title }}</h2>
        <div>{{ object.post|truncatechars:50}}</div>
      </figcaption>
      <a href="{% url 'UnorthodoxMom_blog_blog_post_detail' object.slug %}" title="Read more">Read more</a>
    </figure>
  {% endfor %}
</div>

<a class="btn btn-primary" href="{% url 'UnorthodoxMom_blog_blog_post_create' %}">Create new Blog_Post</a>
{% endblock %}
